install:
  - rm -fr .dist .parcel-cache node_modules yarn.lock
  - yarn install

clean:
  - rm -fr .dist
  - mkdir -p .dist

build:
  - cmd clean
  - export NODE_ENV=production
  - parcel build ./src/manifest.json --dist-dir=.dist --config @parcel/config-webextension

watch:
  - cmd clean
  - export NODE_ENV=development
  - parcel watch ./src/manifest.json --dist-dir=.dist --host localhost --config @parcel/config-webextension

eslint:
  - eslint src/javascripts/**/*.js

eslint-fix:
  - eslint --fix src/javascripts/**/*.js
