<!DOCTYPE html><html><head>
  <meta charset="utf-8">
  <title>WP Control > Options</title>
  <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-eval'; object-src 'self'">
  <link rel="stylesheet" href="../stylesheets/main.css">
  <script type="module" src="/src/javascripts/application.js"></script>
</head><body>

<div id="options-page">
  <h1 class="page--title">WP Control > Options</h1>
  <p class="page--description">Helps you navigate between all your WordPress websites.</p>

  <table id="sites-table" class="page--table" data-controller="sites">
    <thead>
      <tr>
        <th>ID</th>
        <th>Label</th>
        <th>URL</th>
        <th>WP Admin Path</th>
        <th>Actions</th>
      </tr>
    </thead>

    <tbody></tbody>
    <tfoot></tfoot>
  </table>
</div>

<footer id="footer">
  Built by <a href="https://123code.co" target="_blank">123Code</a> Studio.
</footer>

</body></html>
